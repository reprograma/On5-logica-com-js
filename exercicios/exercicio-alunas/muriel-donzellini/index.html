<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!--META TAGS-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <!--LOCAL SOURCES-->
  <link rel="stylesheet" href="css/style.css">
  <script src="script/script.js"></script>
  <!--BOOTSTRAP SOURCES-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Sapiens</title>
</head>

<body class="background-section">
  <!--HEADER FOR GRADES-->
  <main>
    <section class="justify-content-center">
      <header class="header-text">
        <h1 class="header-text-title">Sapiens</h1>
        <h5 class="header-text-subtitle">Boletim Final</h5>
      </header>

      <!--FORM-->
      <form class="d-flex justify-content-center background-form p-5">
        <div class="container justify-content-center form-row">
          <div class="col-sm-6">
            <label class="col-form-label" for="inputName">Nome</label>
            <input type="text" autocomplete="off" id="Name" class="form-control col-form-label" placeholder="Digite seu nome">
          </div>
          <div class="col-sm-6">
            <label class="col-form-label" for="inputLastName">Sobrenome</label>
            <input type="text" autocomplete="off" id="LastName" class="form-control col-form-label" placeholder="Digite seu sobrenome">
          </div>
          <div class="col-sm-12 mt-2">
            <label class="col-form-label" for="inputFirstGrade">Nota 1º Trimestre:</label>
            <input type="text" autocomplete="off" id="FirstGrade" class="form-control col-form-label" placeholder="Digite a nota do 1º trimestre">
          </div>
          <div class="col-sm-12 mt-2">
            <label class="col-form-label" for="inputSecondGrade">Nota 2º Trimestre:</label>
            <input type="text" autocomplete="off" id="SecondGrade" class="form-control col-form-label" placeholder="Digite a nota do 2º trimestre">
          </div>
          <div class="col-sm-12 mt-2">
            <label class="col-form-label" for="inputThirdGrade">Nota 3º Trimestre:</label>
            <input type="text" autocomplete="off" id="ThirdGrade" class="form-control col-form-label" placeholder="Digite a nota do 3º trimestre">
          </div>
          <button class="btn btn-primary mt-5 button-text" type="button" value="Input" data-toggle="modal" data-target="#MessageModal" onclick="Functions()">Ver minha média</button>
        </div>
      </form>
    </section>
  </main>

  <!--MODAL FINAL GRADE-->
  <div class="modal" id="MessageModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Média Final</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea class="ModalTextArea" id="FinalGrade" name="text" wrap="soft"> </textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Sim</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Não</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="row d-flex justify-content-center mt-2">
        <p class="col-auto footer-text">Copyright @ Donzellini <time datetime="2020">2020</time></p>
    </div>
  </footer>


  <!--BOOTSTRAP JS-->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
